syntax = "proto3";

package section04.common;

option java_multiple_files = true;
option java_package = "dev.da0hn.grpc.proto.models.common";

enum BodyStyle {
  SEDAN = 0;
  COUPE = 1;
  CONVERTIBLE = 2;
  HATCHBACK = 3;
  WAGON = 4;
  SUV = 5;
  TRUCK = 6;
  VAN = 7;
}

message Car {
  string make = 1;
  string model = 2;
  int32 year = 3;
  BodyStyle body_style = 4;
}




