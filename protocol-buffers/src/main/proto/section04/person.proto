syntax = "proto3";

package section04;

import "section04/common/address.proto";
import "section04/common/car.proto";

option java_package = "dev.da0hn.grpc.proto.models.section04";
option java_multiple_files = true;

message Person {
  string name = 1;
  int32 age = 2;
  section04.common.Address address = 3;
  section04.common.Car car = 4;
}


